<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="../../assets/logo.jpg" class="logo" class="logo" alt="" width="30" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/search']">Search</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/upload']" *ngIf="user.admin == true">Upload</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/cart']">
            <i class="fa" style="font-size:24px">&#xf07a;</i>
            <span class='badge badge-warning' id='lblCartCount' *ngIf="books.length > 0"> {{books.length}} </span>
          </a>
        </li>
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{user.email}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="my-container">
    <h2>Book Details</h2>
    <form [formGroup]="bookForm" (ngSubmit)="processBook()">
      <table>
        <tr>
          <th><label for="title">Title: </label></th>
          <td><input type="text" formControlName="title" id="title"></td>
        </tr>
        <tr>
          <th><label for="authors">Authors: </label></th>
          <td><input type="text" formControlName="authors" id="authors"></td>
        </tr>
        <tr>
          <th><label for="description">Description: </label></th>
          <td><input type="text" formControlName="description" id="description"></td>
        </tr>
        <tr>
          <th><label for="publisher">Publisher: </label></th>
          <td><input type="text" formControlName="publisher" id="publisher"></td>
        </tr>
        <tr>
          <th><label for="publishedDate">Published Date: </label></th>
          <td><input type="date" formControlName="publishedDate" id="publishedDate"></td>
        </tr>
        <tr>
          <th><label for="pageCount">Page Count: </label></th>
          <td><input type="number" formControlName="pageCount" id="pageCount"></td>
        </tr>
        <tr>
          <th><label for="quantity">Quantity: </label></th>
          <td><input type="number" formControlName="quantity" id="quantity"></td>
        </tr>
        <tr>
          <th>
            <label for="exampleFormControlFile1">Image: </label>
          </th>
          <td>
            <div class="form-group">
              <input type="file" formControlName="uploadImage" class="form-control-file" id="exampleFormControlFile1" accept ="image/*" #file>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="button-row">
            <button type="submit" [disabled]="bookForm.invalid">Add to Library</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
